<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
    <link rel="icon" href="/img/logo.png" type="image/png">
    <!-- bootstrap (https://icons.getbootstrap.com/) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/estiloConsultas.css">
    <!-- CSS -->
    <!-- fuente titulo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <!-- fuente titulo -->
</head>
<body>
    <div class="wrapper">
        <!-- ------------------------ -->
        <!-- header (rotulo vertical) -->
        <aside>
            <header>
                <h1 class="logo">Katherine's Shop</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i>
                            Seguir comprando 
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./consultas.html">
                            <i class="bi bi-chat-right-text-fill"></i>
                            Consultas 
                            <!-- <span class="numerito">0</span> -->
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <img src="/img/rotulo.png" height="70px" style="margin-right: 20px;" alt="">
            </footer>
        </aside>
        <!-- header (rotulo vertical) -->
        <!-- ------------------------ -->
        <main>
            <!-- titulo -->
            <h2 class="titulo-principal">Escribe tu consulta: </h2>
            <!-- titulo -->
            <form class="formulario" action="">

                <label for="">Ingrese su nombre:</label>
                <input id="nombre" class="nombre" type="text" placeholder="escribe tu nombre..">
                <label  for="">Ingrese su apellido:</label>
                <input id="apellido" class="apellido" type="text" placeholder="escribe tu apellido">
                <label  for="">Ingrese su email:</label>
                <input id="email" class="email" type="email" placeholder="escribe tu email">
                <label for="">Ingresa tu consulta: </label>
                <textarea id="consulta" class="consulta" cols="50" rows="10" placeholder="escribe tu consulta.." style="resize: none;"></textarea>
                <input id="enviar" class="enviar" type="submit" value="Enviar">
            </form>

            <p id="mensaje-consulta" class="mensaje-consulta disabled">
                Gracias por tu consulta, te vamos a respoder a tu mail
                <i class="bi bi-emoji-smile"></i>
            </p>
        </main>

        <script src="/scripts/consultas.js"></script>
</body>
