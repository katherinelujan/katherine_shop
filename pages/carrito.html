<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="icon" href="/img/logo.png" type="image/png">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/estiloCarrito.css">
    <!-- CSS -->
    <!-- bootstrap (https://icons.getbootstrap.com/) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- fuente titulo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <!-- fuente titulo -->
</head>
<body>
    <div class="wrapper">
        <!-- header (rotulo vertical) -->
        <aside>
            <header>
                <h1 class="logo">Katherine's Shop</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i>
                            Seguir comprando 
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i>
                            Mi carrito 
                            <!-- <span class="numerito">0</span> -->
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <img src="/img/rotulo.png" height="70px" style="margin-right: 20px;" alt="">
            </footer>
        </aside>
        <!-- header (rotulo vertical) -->


        <!-- ------------------------ -->
        <!-- el contenido principal -->
        <main>
            <!-- titulo -->
            <h2 class="titulo-principal">Mi carrito</h2>
            <!-- titulo -->

            <div class="contenedor-carrito">

            <!-- mensaje "el carrito esta vacio" -->
                <p id="carrito-vacio" class="carrito-vacio">
                    Tu carrito esta vacio
                    <i class="bi bi-emoji-frown"></i>
                </p>
            <!-- mensaje "el carrito esta vacio" -->

                <!-- --------------------------- -->
                <!-- los productos en el carrito -->
                <div id="carrito-productos" class="carrito-productos disabled">

                    <!-- producto 1 -->
                    <div class="carrito-producto">
                        
                    </div>
                    <!-- producto 1 -->

                </div>
                <!-- los productos en el carrito -->
                <!-- --------------------------- -->

                <!-- opciones para vaciar, y el total -->
                <div id="carrito-acciones" class="carrito-acciones disabled">
            
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>

                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>
                <!-- opciones para vaciar, y el total -->


                <!-- mensaje de agradecimiento -->
                <p id="carrito-comprado" class="carrito-comprado disabled">
                    Muchas gracias por tu compra
                    <i class="bi bi-emoji-laughing"></i>
                </p>
                <!-- mensaje de agradecimiento -->
            </div>
        </main>
        <!-- el contenido principal -->
    </div>
    
    <script src="/scripts/carrito.js"></script>
</body>
